name: Benchmarks

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  discover:
    runs-on: ubuntu-latest
    outputs:
      crates: ${{ steps.list.outputs.crates }}
    steps:
      - uses: actions/checkout@v4
      - name: List crates with benches
        id: list
        run: python3 .github/scripts/list_bench_crates.py

  bench:
    runs-on: ubuntu-latest
    needs: discover
    strategy:
      matrix:
        crate: ${{ fromJson(needs.discover.outputs.crates) }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - name: Install gnuplot
        run: sudo apt-get update && sudo apt-get install -y gnuplot-nox
      - uses: Swatinem/rust-cache@v2
      - name: Run benchmarks
        run: cargo bench -p ${{ matrix.crate }}
      - name: Upload Criterion artifact
        uses: actions/upload-artifact@v4
        with:
          name: criterion-${{ matrix.crate }}
          path: target/criterion

  assemble-pages:
    runs-on: ubuntu-latest
    needs: [discover, bench]
    steps:
      - uses: actions/checkout@v4
      - name: Download Criterion artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: criterion-*
          path: downloaded
      - name: Assemble Pages content
        run: |
          python3 .github/scripts/assemble_pages.py
        env:
          CRATES_JSON: ${{ needs.discover.outputs.crates }}
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: target/criterion

  deploy:
    runs-on: ubuntu-latest
    needs: assemble-pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
